<!DOCTYPE html>
<html>
  <head>
    <title>Video to Pictures Web App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"
    ></script>
  </head>
  <body>
    <h1>Audio/Text Transcript</h1>
    <div id="container">
      <video autoplay playsinline id="videoElement"></video>
      <canvas id="canvas"></canvas>
      <a onclick="takePicture() " download="takePicture()">Click</a>
      <audio id="snapSound" src="audio/snap.wav" preload="auto"></audio>
    </div>
    <script>
      const webcamElement = document.getElementById("videoElement");
      const canvasElement = document.getElementById("canvas");
      const snapSoundElement = document.getElementById("snapSound");
      const webcam = new Webcam(
        webcamElement,
        "user",
        canvasElement,
        snapSoundElement
      );
      webcam
        .start()
        .then((result) => {
          console.log("webcam started");
        })
        .catch((err) => {
          console.log(err);
        });
      function takePicture() {
        let picture = webcam.snap();
        document.querySelector("a").text = picture;
      }
    </script>
  </body>
</html>
